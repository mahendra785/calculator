<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome!!!</h1>
  <div class="container mx-auto flex flex-col items-center m-w ">
    <div class="row" id="input">
      <input type="text" />
    </div>
    <div class="row">
      <button class="button grey">C</button>
      <button class="button grey">^</button>
      <button class="button grey ">%</button>
      <button class="button yellow">/</button>
    </div>
    <div class="row">
      <button class="button dark-grey">7</button>
      <button class="button dark-grey">8</button>
      <button class="button dark-grey">9</button>
      <button class="button yellow">*</button>
    </div>
    <div class="row">
      <button class="button dark-grey">4</button>
      <button class="button dark-grey">5</button>
      <button class="button dark-grey">6</button>
      <button class="button yellow">-</button>
    </div>
    <div class="row">
      <button class="button dark-grey">1</button>
      <button class="button dark-grey">2</button>
      <button class="button dark-grey">3</button>
      <button class="button yellow">+</button>
    </div>
    <div class="row">
      <button class="button dark-grey" style="width:105px">0</button>
      <button class="button dark-grey" style="width:55px">.</button>
      <button class="button yellow">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
